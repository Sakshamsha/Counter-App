<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Server</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <!-- Wrapper -->
    <div class="w-[100%] h-[100vh] bg-[#344151] flex justify-center items-center overflow-hidden">
        <!-- Content -->
        <div class="flex flex-col gap-y-10">
            <!-- Text -->
            <div class="text-[20px] text-[#0398d4] font-bold ">Increment and Decrement</div>

            <!-- Box -->
            <div class="flex bg-white flex-row gap-x-1 justify-evenly items-center " >
                <button  class="border-r-2 border-slate-400 flex justify-center items-center pr-7" id="first">
                    <i class="fa fa-minus" style="font-size: 1.5em;opacity: 0.6;"></i>
                </button>
    
                <div class=" text-[35px] text-opacity-50" id="content">0</div>
    
                <button  class="border-l-2 border-slate-400 flex justify-center items-center pl-7" id="second">
                    <i class='fa fa-plus hover:opacity-100' style="font-size: 1.5em;opacity: 0.6;"></i>
                </button>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
